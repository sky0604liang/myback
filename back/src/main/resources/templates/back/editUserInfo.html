<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"> 
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改用户信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
    	<div  style="padding-left:20px ;padding-bottom: 20px;">
          <label>【基本信息】</label>
        </div>
      <div class="form-group">  	
        <div class="label">
          <label>工号：</label>
        </div>
        <div class="field l10" >
          <input type="text" class="input w100" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
            <div class="form-group">  	
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field l10">
          <input type="text" class="input w100" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
            <div class="form-group">  	
        <div class="label">
          <label>职位：</label>
        </div>
        <div class="field l10">
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>毕业院校:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" class="input" name="s_title" value="" data-validate="number:必须为数字" />
       </div>     
        </li>
	<li>性别：</li>
	<li  style="padding-left:34px;">
		<div class="field"> 
            <input name="type" id="isone"  type="radio" />女
            <input name="type" id="isone"  type="radio" />男
          </div>  
        </li>
</ul>
     <ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>入职时间:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" class="input" name="s_title" value="" data-validate="number:必须为数字" />
       </div>     
        </li>
	<li>学位：</li>
	<li  style="padding-left:34px;">
		<div class="field"> 
            <input name="type" id="isone"  type="radio" />名誉博士
            <input name="type" id="isone"  type="radio" />名誉硕士
            <input name="type" id="isone"  type="radio" />本科
            <input name="type" id="isone"  type="radio" />其他
          </div>  
        </li>
</ul>
<ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>出生年月:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" class="input" name="s_title" value="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value=""  data-validate="required:日期不能为空" style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;" />
       </div>     
        </li>
	<li>部门：</li>
	<li><div class="field">
          <input type="text" class="input" name="s_title" value=""  data-validate="number:必须为数字" />
       </div>     
        </li>
</ul>
<ul class="list-inline"  style="padding-left: 65px;  padding-bottom: 25px;">
	<li>电话:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" class="input" name="s_title" value="" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" value=""  data-validate="required:日期不能为空" style="padding:10px!important; height:auto!important;border:1px solid #ddd!important;" />
       </div>     
        </li>
	<li>邮箱：</li>
	<li><div class="field">
          <input type="text" class="input" name="s_title" value=""  data-validate="number:必须为数字" />
       </div>     
        </li>
</ul>
<ul class="list-inline"  style="padding-left: 40px;  padding-bottom: 25px;">
	<li>政治面貌:</li>
	<li style="padding-right: 200px;"><div class="field" >
          <input type="text" class="input" name="s_title" value="" />
       </div>     
        </li>
	<li>学历：</li>
	<li  style="padding-left:34px;"><div class="field"> 
            <input name="type" id="isone"  type="radio" />博士
            <input name="type" id="isone"  type="radio" />硕士
            <input name="type" id="isone"  type="radio" />本科
            <input name="type" id="isone"  type="radio" />其他
            
          </div>  
        </li>
</ul>

      <div class="form-group">  	
        <div class="label">
          <label>家庭地址：</label>
        </div>
        <div class="field l10" >
          <input type="text" class="input w100" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
     
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit" style="margin-left: 500px;"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
